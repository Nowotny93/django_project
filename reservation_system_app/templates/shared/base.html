<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Reservation System</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="icon" type="image/png" href="https://s.tmimgcdn.com/scr/800x500/212900/spoon-and-fork-restaurant-logo_212966-original.png">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
       <!--<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
       <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
       <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
       <script src="https://www.jqueryscript.net/demo/Two-side-Multi-Select-Plugin-with-jQuery-multiselect-js/js/multiselect.js"></script>-->


   </head>
   <body style="background: darkseagreen">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom:2%">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
               <img src="https://s.tmimgcdn.com/scr/800x500/212900/spoon-and-fork-restaurant-logo_212966-original.png" style="width: 5%">

                {% if request.user.is_authenticated %}

                    <li>
                        <a class="nav-link" href="{% url 'profile details' %}">{{ request.user }}</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'log out user' %}">Sign out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list tables' %}">Tables View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list menu' %}">MENU</a>
                    </li>
                {% else %}
                   <li class="nav-item">
                      <a class="nav-link" href="{% url 'log in user' %}">Sign In</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link" href="{% url 'register user' %}">Sign Up</a>
                   </li>
                {% endif %}
            </ul>
         </div>
      </nav>
      <div class="container" style="width: 100%">
            {% block content %}
            {% endblock %}

      </div>

   </body>


</html>
