{% extends 'shared/base.html' %}


{% block content %}
    <div class="container" style="padding-top: 3%">
          <form style="border: 1px solid grey; margin: 10% 3%; padding: 5% 9%;border-radius: 10px;text-align: center" method="post">
            <h2>Sign up</h2>
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Sign up</button>
            <span>Have an account?<a href="{% url 'log in user' %}" style="color:orange">Sign in here</a></span>
          </form>
    </div>
{% endblock %}
